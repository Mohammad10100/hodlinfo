<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hodlinfo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300,400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="">
        <nav class="">
            <div class="logo-div">
                <img class="logo" src="./images/HODLINFOlogo.png" alt="HODLINFO">
            </div>
            <ul class="flex-centers">
                <li>
                    <button class="btn navBtn">INR<i class="fa fa-solid fa-caret-down"></i></button>
                </li>
                <li>
                    <button class="btn navBtn">BTC<i class="fa fa-solid fa-caret-down"></i></button>
                </li>
                <li>
                    <button class="btn navBtn">BUY BTC</button>
                </li>
            </ul>

            <div class="flex-center nav-right">
                <div class="timer">

                </div>
                <div class="telegramDiv">
                    <button class="btn tgBtn"><i style="margin-right: 5px;" class="fa fa-solid fa-paper-plane"
                            style="color: #effff7;"></i>Connect Telegram</button>
                </div>
                <div class="theme">
                    <input type="radio" name="" id="">
                </div>
            </div>
        </nav>

        <article>
            <div>
                <p class="subText subText-Heading">
                    Best Price to Trade
                </p>
            </div>
            <div class="container">
                <div class="stats">
                    <p class="average-header-maintext green-color">0.12 %</p>
                    <p class="average-header-subHeading">5 Mins</p>
                </div>
                <div class="stats">
                    <p class="average-header-maintext green-color">1.08 %</p>
                    <p class="average-header-subHeading">1 Hour</p>
                </div>
                <div class="stats">
                    <p class="average-heading">â‚¹ 24,60,909</p>
                    <p class="average-subText">Average BTC/INR net price including commission</p>
                </div>
                <div class="stats">
                    <p class="average-header-maintext green-color">3.03 %</p>
                    <p class="average-header-subHeading">1 Day</p>
                </div>
                <div class="stats">
                    <p class="average-header-maintext green-color">12.03 %</p>
                    <p class="average-header-subHeading">7 Days</p>
                </div>

            </div>
        </article>
        <dataSection class="dataSection">
            <table class="table">
                <thead>
                    <tr class="tableheading">
                        <th><h4>#</h4></th>
                        <th><h4>Platform</h4></th>
                        <th><h4>Last Traded Price</h4></th>
                        <th><h4>Buy / Sell Price</h4></th>
                        <th><h4>Difference</h4></th>
                        <th><h4>Savings</h4></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
              
        </dataSection>
    </div>
</body>
<script src="app.js"></script>

</html>
